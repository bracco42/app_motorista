name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Log in to Heroku
        uses: heroku/actions/setup@v1  # Alternativa para login no Heroku
        with:
          api_key: ${{ secrets.HEROKU_API_KEY }}

      - name: Deploy to Heroku
        run: git remote add her

name: Deploy to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Versão atualizada do checkout

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Versão atualizada do setup-node

      - name: Cache node modules
        uses: actions/cache@v3  # Versão mais recente do cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: npm install

      - name: Log in to Heroku
        uses: akshnz/heroku-login-action@v1
        with:
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}

      - name: Deploy to Heroku
        run: git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
      - run: git push heroku main

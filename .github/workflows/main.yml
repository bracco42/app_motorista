name: Deploy to Heroku

on:
  push:
    branches:
      - main  # Substitua por outra branch, se necessário

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # Usando a versão mais recente do checkout

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Substitua pela versão que você está usando

    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build  # Caso seu projeto precise de build

    - name: Install Heroku CLI
      run: |
        curl https://cli-assets.heroku.com/install.sh | sh  # Instala o Heroku CLI

    - name: Log in to Heroku
      run: |
        echo "${{ secrets.HEROKU_API_KEY }}" | heroku auth:token  # Usa o token de API do Heroku para login

    - name: Deploy to Heroku
      run: |
        git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git  # Adiciona o repositório remoto do Heroku
        git push heroku main  # Faz o push para o Heroku (ajuste a branch, se necessário)
